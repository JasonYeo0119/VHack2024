        <style>
            .tick-box {
                width: 20px;
                height: 20px;
                position: absolute;
                background: white;
                border-radius: 9999px;
                border: 1px black solid;
                cursor: pointer;
            }
            .tick-box::after {
                content: "";
                width: 10px;
                height: 10px;
                background: black;
                border-radius: 50%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none; /* Initially hide the dot */
            }

            .tick-box.tick::after {
                display: block; /* Show the dot if the tick-box has the tick class */
            }

            .button-container {
                position: absolute;
                left: 439px;

                border-radius: 10px;
                border: 1px black solid;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                color: black;
            }

            .loading {
                pointer-events: none; /* Disable clicking while loading */
                opacity: 0.5; /* Dim the button while loading */
            }

            .success-message {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ffffff; 
                color: rgb(0, 0, 0); 
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                text-align: center; /* Center-align the content */
            }

            .success-message p {
                margin-bottom: 50px; /* Increase margin-bottom for space between message and button */
                font-size: 22px; /* Adjust font size */
            }

            .success-message button {
                background-color: #A0F4AE; 
                border: 1px black solid;
                color: black;
                padding: 10px 10px;
                text-align: center;
                text-decoration: none;
                display: block; /* Change display to block */
                position: fixed; /* Position fixed */
                bottom: 20px; /* Adjust bottom position */
                right: 20px; /* Adjust right position */
                margin-top: 15px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                font-weight: bold;
            }

            .success-message button:hover {
                background-color: rgb(63, 141, 60); /* Darken the button on hover */
            }

            <script>
                const tickBoxes = document.querySelectorAll('.tick-box');
            
                tickBoxes.forEach(tickBox => {
                    tickBox.addEventListener('click', () => {
                        // Remove tick class from all tick-boxes
                        tickBoxes.forEach(box => {
                            box.classList.remove('tick');
                        });
            
                        // Add tick class to the clicked tick-box
                        tickBox.classList.add('tick');
                    });
                });
            </script>

                document.getElementById('paymentButton').addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default action of anchor tag
                    const button = event.target;
                    button.classList.add('loading'); // Add loading class to disable clicking and dim the button
                    setTimeout(function() {
                        button.classList.remove('loading'); // Remove loading class to enable clicking again
                        document.getElementById('successMessage').style.display = 'block'; // Show success message
                    }, 1500); // Simulate a 3-second delay for loading
